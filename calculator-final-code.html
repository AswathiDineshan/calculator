<!DOCTYPE html>
<html lang="en">
<head>
   <style>
      .btnmbr {
            width: 100%;
            height: 30px;

        }

        .txt {
            height: 50px;
        }

        .btnequalto {
            width: 100%;
            height: 30px;
            background-color: black;
            color: white;
        }
   </style>
   
   <title>Calulator</title>
</head>
<body>
   <table border="1">
    <tr>
        <td colspan="4">
         <input type="text" id="replay" class="label" readonlyNumbers>
      </td>
    </tr>
      <tr>
         <td><button class="btnmbr" onclick="Numbers(9)">9</button></td>
         <td><button class="btnmbr" onclick="Numbers(8)">8</button></td>
         <td><button class="btnmbr" onclick="Numbers(7)">7</button></td>
         <td><button class="btnmbr" onclick="select('+')">+</button></td>
      </tr>
         <tr>
         <td><button class="btnmbr" onclick="Numbers(6)">6</button></td>
         <td><button class="btnmbr" onclick="Numbers(5)">5</button></td>
         <td> <button class="btnmbr" onclick="Numbers(4)">4</button></td>
         <td><button class="btnmbr" onclick="select('*')">ร</button></td>
        </tr>
        <tr>
         <td><button class="btnmbr" onclick="Numbers(3)">3</button></td>
           <td><button class="btnmbr" onclick="Numbers(2)">2</button></td>
            <td><button class="btnmbr" onclick="Numbers(1)">1</button></td>
            <td><button class="btnmbr" onclick="select('-')">-</button></td>
         </tr>
         <tr>
         <td><button class="btnmbr" onclick="last('C')" >C</button></td>
         <td><button class="btnmbr" onclick="select('/')">รท</button></td>
         <td><button class="btnmbr" onclick="Numbers(0)">0</button></td>
         <td><button class="number" onclick="last('=')">=</button></td>

        </tr>
      </div>
   </div>
   <script>
      var oparator = null;
      var FirstNumber = null;
      var num = document.getElementById("replay");
      function Numbers(n){
      num.value += n;
      }
      function select(op){
          if(FirstNumber == null){
              FirstNumber = parseInt(num.value);
              oparator = op;
              num.value = "";
          }
      }
      function last(last){
          if(last === "=" && FirstNumber != null && oparator != null){
              var SecondNumber = parseInt(num.value);
              if(oparator == "+"){
                num.value = FirstNumber + SecondNumber;
              }else if(oparator == "-"){
                  num.value = FirstNumber - SecondNumber;
              }else if(oparator == "*"){
                  num.value = FirstNumber * SecondNumber;
              }else{
                  num.value = FirstNumber / SecondNumber;
              }
              oparator = null;
              FirstNumber = null;
          }else{
              num.value = ""
              oparator = null;
              FirstNumber = null;
          }
      }
       
  </script>
</body>
</html>
